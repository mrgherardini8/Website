		<main class="contactForm">
			<h1>Contact Form</h1>
			<span class="warning">Required Fields *</span>

				<!-- MAKE THIS REQUIRED -->

				</select>
				<textarea name="message" id="message" wrap="hard" placeholder="Your Message..." autocomplete="off"></textarea>

			</form>
