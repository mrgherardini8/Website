		<script>
			var spans = document.getElementsByClassName("spans");
			const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay));
			var num = 0;
			async function test() {
				while (true) {
					if (num > spans.length - 1) {
						num = 0;
						await sleep(1000);
					}
					spans[num].classList.add("new_size");
					await sleep(500);
					spans[num].classList.remove("new_size");
					num++;
				}
			}
			test();
		</script>
